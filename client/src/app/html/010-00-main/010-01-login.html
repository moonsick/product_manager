<div ng-controller="login_Ctr">
    <div class="c-wrap">
        <div class="container main-contents">
            <div class="col-xs-12">
                <div class="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="loginId" class="sr-only">이메일 주소</label>
                        <input type="text" class="form-control" id="loginId" placeholder="아이디" ng-keydown="$event.which === 13 && id_next()">
                    </div>
                    <div class="form-group">
                        <label for="loginPw" class="sr-only" id="id_next">암호</label>
                        <input type="password" class="form-control" id="loginPw" placeholder="비밀번호" ng-keydown="$event.which === 13 && login()">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="auto_login">
                            자동로그인</label>
                    </div>
                    <button type="button" class="btn btn-log btn-block" ng-click="login();" id="qaz">
                        로그인
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
