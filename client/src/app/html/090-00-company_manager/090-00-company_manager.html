<div ng-controller="company_manager_Ctr">


    <div class="c-wrap">
        <div class="container sub-contents">
            <!-- 검색-->
            <div class="search-form">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchText">
						<span class="input-group-btn">
							<button class="btn btn-search" type="button">
                                <i class="fa fa-search"></i>
                            </button> </span>
                </div><!-- /input-group -->
            </div>
            <!--/ 검색-
            <!--물품 리스트-->
            <div class="col-xs-12 no-padding fix-height">
                <table class="table pd-list table-striped table-hover">

                    <tr ng-hide="product_list_none == 'data_none'" ng-repeat="company_list in company_list | filter:searchText" ng-click="insertNew(company_list.company_id);"  data-toggle="modal" data-target="#addModal02">
                        <td>{{company_list.company_name}}</td><td class="text-right td-n">{{company_list.company_call}}</td>
                    </tr>
                    <!--검색결과가 없을떄-->



                    <tr ng-show="(company_list | filter:searchText).length == 0 && company_list_none !== 'data_none'">
                        <td colspan="2" class="text-center">거래처가 존재하지 않습니다</td>
                    </tr>

                    <tr ng-show="company_list_none == 'data_none'">
                        <td colspan="2" class="text-center">거래처가 존재하지 않습니다</td>
                    </tr>
                    <!--/검색결과가 없을떄-->
                </table>
            </div>
            <!--/ 물품 리스트-->
            <!--신규등록버튼-->
            <button class="btn btn-add btn-block" data-toggle="modal" data-target="#newModal2">
                <i class="fa fa-plus-circle"> </i> 신규등록
            </button>
            <!--/ 신규등록버튼-->
        </div>
    </div>




    <!-- select -신규 업체 등록 모달 -->
    <div class="modal fade" id="newModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content manu-md">
                <div class="col-xs-12 m-header" style="overflow:hidden;">
                    <p class="text-center md-title">
                        신규 업체 등록
                    </p>
                </div>
                <div class="modal-body modal-menu">
                    <div class="form-group">
                        <label for="insert_company_name" class="sr-only">업체명</label>
                        <input type="text" class="form-control input-lg" id="insert_company_name" placeholder="업체명">
                    </div>
                    <div class="form-group">
                        <label for="insert_company_call" class="sr-only">연락처</label>
                        <input type="tel" class="form-control input-lg" id="insert_company_call" placeholder="예)010-1234-5678">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-xs-6 no-padding" style="padding-right:5px;">
                        <button class="btn btn-log btn-block" ng-click="company_insert_go();">
                            확인
                        </button>
                    </div>
                    <div class="col-xs-6 no-padding" style="padding-left:5px;">
                        <button class="btn btn-cancel btn-block" data-dismiss="modal" id="company_insert_cancle">
                            취소
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /select -신규등록 모달 -->





    <!-- 거래처 수정 Modal -->
    <div class="modal fade" id="addModal02" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content manu-md">
                <div class="col-xs-12 m-header" style="overflow:hidden;">
                    <p class="text-center md-title">
                        {{company_name}} 수정
                    </p>
                </div>
                <div class="modal-body modal-menu">
                    <dl class="dl-history02">
                        <dt>거래처</dt>
                        <dd><input type="text" class="form-control" id="company_name2" ng-model="company_name" placeholder="거래처"></dd>
                        <dt>연락처</dt>
                        <dd><input type="text" class="form-control" id="company_call2" ng-model="company_call" placeholder="예)010-1234-5678"></dd>
                        <dt>담당자명</dt>
                        <dd><input type="text" class="form-control" id="leader_name2" ng-model="leader_name" placeholder="담당자명"></dd>
                        <dt>Fax</dt>
                        <dd><input type="text" class="form-control" id="company_fax2" ng-model="company_fax" placeholder="Fax"></dd>
                        <dt>담당자 직급</dt>
                        <dd><input type="text" class="form-control" id="company_class2" ng-model="company_class" placeholder="담당자 직급"></dd>
                        <dt>이메일</dt>
                        <dd><input type="text" class="form-control" id="company_email2" ng-model="company_email" placeholder="이메일"></dd>
                        <dt>주소</dt>
                        <dd><input type="text" class="form-control" id="company_address2" ng-model="company_address" placeholder="주소"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <div class="col-xs-4 no-padding" style="padding-right:5px;">
                        <button class="btn btn-log btn-block" data-toggle="modal" ng-click="product_update_go();">
                            수정
                        </button>
                    </div>
                    <div class="col-xs-4 no-padding" style="padding-right:5px;">
                        <button class="btn btn-block btn-danger" style="padding:10px 0;" data-toggle="modal" ng-click="product_delete_go();">
                            삭제
                        </button>
                    </div>
                    <div class="col-xs-4 no-padding" style="padding-left:5px;">
                        <button class="btn btn-cancel btn-block" data-dismiss="modal" ng-click="insert_cancle();">
                            취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ 거래처 수정Modal -->




</div>
