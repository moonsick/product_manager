<div ng-controller="inventoryList">


    <div class="c-wrap">
        <div class="container sub-contents">
            <!-- 검색-->
            <form class="search-form">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchText">
						<span class="input-group-btn">
							<button class="btn btn-search" type="button">
                                <i class="fa fa-search"></i>
                            </button> </span>
                </div><!-- /input-group -->
            </form>
            <!--/ 검색-
            <!--물품 리스트-->
            <div class="col-xs-12 no-padding fix-height">
                <table class="table pd-list table-striped table-hover">

                    <tr ng-hide="product_list_none == 'data_none'" ng-repeat="product_list in product_list | filter:searchText" ng-click="insertNew(product_list.product_id);">
                        <td>{{product_list.total_name}}</td><td class="text-right td-n">{{product_list.product_count}} 개</td>
                    </tr>
                    <!--검색결과가 없을떄-->



                    <tr ng-show="(product_list | filter:searchText).length == 0 && product_list_none !== 'data_none'">
                        <td colspan="2" class="text-center">물품이 존재하지 않습니다</td>
                    </tr>

                    <tr ng-show="product_list_none == 'data_none'">
                        <td colspan="2" class="text-center">물품이 존재하지 않습니다</td>
                    </tr>
                    <!--/검색결과가 없을떄-->
                </table>
            </div>
            <!--/ 물품 리스트-->
            <!--신규등록버튼-->
            <button class="btn btn-add btn-block" data-toggle="modal" data-target="#addModal01">
                <i class="fa fa-plus-circle"> </i> 신규등록
            </button>
            <!--/ 신규등록버튼-->
        </div>
    </div>



    <div class="modal fade" id="addModal01" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content manu-md">
                <div class="col-xs-12 m-header" style="overflow:hidden;">
                    <p class="text-center md-title">
                        신규 물품 등록
                    </p>
                </div>
                <div class="modal-body modal-menu">
                    <form>
                        <div class="form-group">
                            <label for="insert_product_name" class="sr-only">제품명</label>
                            <input type="text" class="form-control input-lg" ng-model="insert_product_name" id="insert_product_name" placeholder="제품명" value="">
                        </div>
                        <div class="form-group">
                            <label for="insert_product_option" class="sr-only">옵션</label>
                            <input type="text" class="form-control input-lg" ng-model="insert_product_option" id="insert_product_option" placeholder="옵션" value="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-xs-6 no-padding" style="padding-right:5px;">
                        <button class="btn btn-log btn-block" data-toggle="modal" ng-click="product_insert_go();">
                            확인
                        </button>
                    </div>
                    <div class="col-xs-6 no-padding" style="padding-left:5px;">
                        <button class="btn btn-cancel btn-block" data-dismiss="modal" ng-click="insert_cancle();">
                            취소
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>



</div>
